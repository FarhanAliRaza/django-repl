<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Django Playground - Run Django in Your Browser" />

		<meta name="author" content="Django Playground" />
		<meta name="theme-color" content="#0c4b33" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />

		<meta property="twitter:url" content="https://django.farhana.li" />

		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="alternate icon" href="/favicon.ico" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://django.farhana.li" />

		<!-- Robots -->
		<meta name="robots" content="index, follow" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
